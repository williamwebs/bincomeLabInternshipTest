<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
  </head>
  <body>
    <h2>Utiva Calculator</h2>
    <div class="calculator__container">
      <input type="text" />
      <div class="buttons">
        <button>C</button>
        <button>/</button>
        <button>*</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>%</button>
        <button>0</button>
        <button>.</button>
        <button>-</button>
        <button>+</button>
        <button>=</button>
      </div>
    </div>
  </body>
</html>
